<div class="flex flex-col w-full h-full">
  <div *ngIf="enableFilter" class="mb-4">
    <mat-form-field class="w-3/5">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>
  </div>

  <div class="overflow-x-auto">
    <table mat-table [dataSource]="dataSource" matSort class="min-w-full">
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-4 w-1/3"> {{ column }} </th>
        <td mat-cell *matCellDef="let row" class="p-4 w-1/3"> {{ row[column] }} </td>
      </ng-container>

      <ng-container *ngIf="enableActions" matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="p-4 w-1/6"> actions </th>
        <td mat-cell *matCellDef="let row" class="p-4 w-1/6 gap-4">
          <button class="mr-2 my-1 bg-coral-100 p-2 rounded hover:bg-coral-200 transition" (click)="onFirstAction(row)">Action 1</button>
          <button class="mr-2 my-1 bg-coral-100 p-2 rounded hover:bg-coral-200 transition" (click)="onSecondAction(row)">Action 2</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns.concat(enableActions ? ['actions'] : [])"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns.concat(enableActions ? ['actions'] : [])"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell p-8" [attr.colspan]="displayedColumns.length + (enableActions ? 1 : 0)">
          No data matching the filter "{{ input?.nativeElement?.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
