<div class="flex flex-col items-center bg-white p-6 rounded-lg shadow-md w-96">
  <h3 class="text-xl font-medium mb-4 text-[#FA5A50]">Cadastre-se</h3>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="flex flex-col w-full gap-y-4">
    <label for="document" class="mt-2 sr-only">Document:</label>
    <input id="document" formControlName="document" class="p-2 border border-gray-300 rounded" placeholder="documento"
      required />

    <label for="email" class="mt-2 sr-only">Email:</label>
    <input id="email" type="email" formControlName="email" class="p-2 border border-gray-300 rounded"
      placeholder="email" required />

    <label for="password" class="mt-2 sr-only">Senha:</label>
    <input id="password" type="password" formControlName="password" class="p-2 border border-gray-300 rounded"
      placeholder="senha" required />

    <button type="submit"
      class="mt-4 bg-[#A63832] text-white p-2 rounded hover:bg-[#D94A41] transition">Cadastra-se</button>
    <button type="button" (click)="toggleForm.emit()" class="mt-2 text-blue-500">Ja possui uma conta? Faca seu
      login!</button>
  </form>
</div>
