<section class="flex w-full flex-col h-fit justify-center items-center">

  <div *ngIf="dataSource?.data?.length == 0" class="flex justify-center items-center">
    <app-spinner></app-spinner>
  </div>
  <div class="w-full px-8 mt-4 lg:px-32 lg:mt-8" *ngIf="dataSource?.data?.length != 0">
    <p class="text-2xl font-medium">Mentorias</p>
    <app-table class="" [dataSource]="dataSource"
      [displayedColumns]="displayedColumns" [enableFilter]="true" [enableAction1]="userLogger == 'aluno'"
      [enableAction2]="userLogger == 'professor'" (firstAction)="onFirstAction($event)"
      (secondAction)="onSecondAction($event)" />
  </div>
</section>

<ng-template #alunoCheckFeedback>
  <app-mentoria-details></app-mentoria-details>
</ng-template>

<ng-template #professorAddFeedback>
  <form [formGroup]="feedbackForm">
    <div class="flex flex-row gap-4 items-center">
      <p class="h-fit mb-4">Sessao:</p>
      <mat-form-field class="w-full lg:w-2/5">
        <mat-select formControlName="sessao">
          <mat-option *ngFor="let sessao of sessoes" [value]="sessao.value" (click)="setSessao(sessao)">
            {{sessao.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <p>Feedback:</p>
      <mat-form-field class="w-full">
        <textarea matInput formControlName="feedback" class="max-h-64"></textarea>
      </mat-form-field>
    </div>
  </form>
</ng-template>
